<div class="container">
    <div class="container h-100 d-flex justify-content-center">
        <div class="container jumbotron w-50 bg-light text-white">
            <h2 class="text-primary">Login</h2>
            <br>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                    <label for="email" class="text-primary">Email</label>
                    <input type="text" id="email" name=email class="form-control" formControlName="email">
                    <span *ngIf="!form.get('email').valid && form.get('email').touched">
                        <span class="error" *ngIf="form.get('email').errors['email']">Not a valid email address
                        </span>
                        <span class="error" *ngIf="form.get('email').errors['required']">Email is required.
                        </span>
                    </span>
                </div>
                <div class="row">
                    <label for="password" class="text-primary">Password</label>
                    <div class="input-group">
                        <input [type]="passwordToggle ? 'text' : 'password'" id="password" name=password
                            class="form-control" formControlName="password">
                        <div class="input-group-append" (click)="passwordToggle = !passwordToggle">
                            <span class="input-group-text">
                                <fa-icon [icon]="passwordToggle ? 'eye-slash' : 'eye'"></fa-icon>
                                <!--<i class="fa fa-eye-slash"></i>-->
                            </span>
                        </div>
                        <span *ngIf="!form.get('password').valid && form.get('password').touched">
                            <span class="error" *ngIf="form.get('password').errors['password']">Password is required.
                            </span>
                        </span>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" class="btn btn-primary float-right col-12" value="Login"
                        [disabled]="this.form.invalid">
                    <input type="button" class="btn btn-secondary col-12"
                        value="Don't have an account? Register as reader"
                        (click)="router.navigate(['/readerRegistration'])">
                    <input type="button" class="btn btn-info col-12" value="Want to publish books? Register as writer"
                        (click)="router.navigate(['/writerRegistration'])">
                </div>
            </form>
        </div>
    </div>
</div>
