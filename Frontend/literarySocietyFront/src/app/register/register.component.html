<div class="container">
  <div class="container h-100 d-flex justify-content-center">
    <div class="container jumbotron w-50 bg-light text-white">
      <h2 class="text-primary">Registration form</h2>
      <br>
      <form #f="ngForm" (ngSubmit)="onSubmit(f.value, f)" ngNativeValidate>
        <div *ngFor="let field of formFields" [ngSwitch]="field.input">
          <app-text-input-field [field]="field" [form]="f" *ngSwitchCase="['text']"></app-text-input-field>
          <app-text-input-field [field]="field" [form]="f" *ngSwitchCase="['password']"></app-text-input-field>
          <app-text-input-field [field]="field" [form]="f" *ngSwitchCase="['email']"></app-text-input-field>
          <app-enum-select-field [field]="field" [form]="f" [enumValues]="enumValues" *ngSwitchCase="['enum']"></app-enum-select-field>
        </div>
        <div>
          <input type="submit" class="btn btn-primary float-right" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
