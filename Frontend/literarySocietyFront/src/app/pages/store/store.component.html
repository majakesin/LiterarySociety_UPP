
<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <div class="genre-container">
            <h4 class="title-genres">Genres</h4>
            <hr class="sidebar-divider d-none d-md-block">
            <span *ngFor="let genre of genres">
                <mat-checkbox class="example-margin" (change)="genreChanged(genre)" [(ngModel)]="genre.checked">
                    {{genre.name}}</mat-checkbox><br>
            </span>
        </div>
    </mat-drawer>

    <div class="row">
        <div class="col-12">
            <button type="button" mat-button (click)="drawer.toggle()" class="genre-toggle-button">
                <mat-icon aria-hidden="false">menu</mat-icon>
            </button>
        </div>

    </div>
    <div>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Book Search
          </mat-panel-title>
          <mat-panel-description>
            Show Search Form
          </mat-panel-description>
        </mat-expansion-panel-header>
        <form name="searchBooks"  #f="ngForm" (ngSubmit)="searchBooks()" novalidate class="feedback-form">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputTitle">Title</label>
              <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title" [(ngModel)]="model.title">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAuthor">Author</label>
              <input type="text" class="form-control" id="inputAuthor" placeholder="Author" name="writer" [(ngModel)]="model.writer">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="inputPdf">Words In PDF</label>
              <input type="text" class="form-control" id="inputPdf" placeholder="Words In PDF"  name="pdf" [(ngModel)]="model.pdf">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="titleCheck" name="mustTitle" [(ngModel)]="model.mustTitle">
                  <label class="form-check-label" for="titleCheck">
                    Must Contains Title</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="authorCheck" name="mustWriter" [(ngModel)]="model.mustWriter">
                  <label class="form-check-label" for="authorCheck">
                    Must Contains Author</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="pdfCheck" name="mustPdf" [(ngModel)]="model.mustPdf">
                  <label class="form-check-label" for="pdfCheck">
                    Must Contains Pdf Text</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="genreCheck" name="mustGenre" [(ngModel)]="model.mustGenre">
                  <label class="form-check-label" for="genreCheck">
                    Must Contains Genre</label>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </mat-expansion-panel>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-12">
            <h3 class="title">{{title}}</h3>
        </div>
    </div>
    <div class="row empty-message-div" *ngIf="books?.length == 0 && !loading">
        <p class="empty-message">
            No books found<br>
            Please check back later!
        </p>
    </div>
    <div class="row">
        <mat-spinner *ngIf="loading" [diameter]="200"></mat-spinner>
    </div>
    <div class="row card-deck">
        <div *ngFor="let book of books">
            <mat-card class="example-card" (click)="details(book)">
                <mat-card-header>
                    <div mat-card-avatar [style]="book.color">
                        <fa-icon class="avatar-icon" icon="book"></fa-icon>
                    </div>
                    <mat-card-title>{{book.title}}</mat-card-title>
                    <mat-card-subtitle>{{book.writer}}</mat-card-subtitle>
                    <span *ngIf="book.owned" class="card-badge">
                        <fa-icon class="card-badge-icon" icon="check-circle"></fa-icon>Owned
                    </span>
                </mat-card-header>
                <mat-card-content>
                  <div [innerHTML]="book.synopsis"></div>
                </mat-card-content>
                <mat-card-actions>
                    <span class="price-tag">{{book.price}}â‚¬</span>
                    <button mat-button class="btn-purchase" *ngIf="!book.owned" (click)="purchase($event, book)">PURCHASE</button>
                    <button mat-button class="btn-download" *ngIf="book.owned" (click)="download($event, book)">DOWNLOAD</button>
                    <br>
                    <button mat-button class="btn-details" (click)="details(book)">DETAILS</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="row footer">
        <div class="col-2">
            <mat-form-field class="page-control-select">
                <mat-label>Results per page</mat-label>
                <mat-select [(value)]="resultsPerPage"
                    (selectionChange)="onResultPerPageChange()">
                    <mat-option [value]="1">1</mat-option>
                    <mat-option [value]="2">5</mat-option>
                    <mat-option [value]="10">10</mat-option>
                    <mat-option [value]="10">20</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-3">
            <button class="page-control-button" (click)="previousPage()" [disabled]="pageNo == 0" style="text-align: right;">
                <fa-icon icon="arrow-left"></fa-icon>
            </button>
        </div>
        <div class="col-2">
            <p class="page-control-preview">Page {{pageNo+1}}/{{noOfPages}}</p>
        </div>
        <div class="col-3">
            <button class="page-control-button" (click)="nextPage()"
                [disabled]="pageNo+1 >= noOfPages" style="text-align: left;">
                <fa-icon icon="arrow-right"></fa-icon>
            </button>
        </div>
    </div>
</mat-drawer-container>
